   <link href="https://teteje.github.io/calendarstyle.css" rel="stylesheet" type="text/css">
    <script src="https://nobeds.app/src3/plugins.bundle.js"></script>
    <script src="https://nobeds.app/src3/caleran.min.js"></script>
    
    <div class="calendar-wrapper"> <div style="position: relative; top: 10px; left: 10px; padding-bottom: 30px;">
      <button onclick="window.location.href = 'https://teteje.github.io/searchbarpl.html';" class="return-button">Powrót do strony Rezerwacji</button>
    </div>
      <h2 class="calendar-title">Domek 1 - Dostępność</h2>
      <input id="calendar1" class="caleran-container" readonly>
    </div>

    <div class="calendar-wrapper">
      <h2 class="calendar-title">Domek 2 - Dostępność</h2>
      <input id="calendar2" class="caleran-container" readonly>
    </div>

    <script>
      var userLanguage = 'pl' || pl || pl;
      var hotel = false;

      if ('1' === '1') {
        $.getJSON('https://nobeds.app/Calendar/BetaData/2452740', function (rates) {
          $.getJSON('https://nobeds.app/Calendar/BetaData/2452740', function (data) {

            var caleranContainer1 = $('<div>').addClass('caleran-container');
            var caleran1 = $("#calendar1").caleran({
              inline: true,
              showHeader: false,
              showFooter: false,
              isHotelBooking: hotel,
              continuous: true,
              mobileBreakpoint: 300,
              isMobile: false,
              calendarCount: 1,
              minSelectedDays: 2,
              startEmpty: !1,
              locale: 'pl',
              dayText: rates,
              startOnMonday: true,

              disableDays: function (day) {
                  return !(day.format('YYYY-MM-DD') in data) || data[day.format('YYYY-MM-DD')] == 0 ? true : false;
              },
              onbeforeselect: function (caleran, startDate, endDate) {
                  return true; // false prevents update
              },
              onafterselect: function (caleran, startDate, endDate) {
                  caleranContainer1.hide();
                  formContainer.show();
                  returnButton.show();

                  updateForm(startDate, endDate);
              },
           });

            caleranContainer1.append(caleran1);
            $('#calendar1').append(caleranContainer1);
          });
        });
      }
    </script>
