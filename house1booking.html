<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Demo styles -->
  <style>
     <style>
    html,
    body {
      position: relative;
      height: 100%;
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .text-info {
      color: #ea9999 !important;
      padding-top: 3%;
      padding-left: 3%;
    }

    .btn-info {
      color: white;
      background-color: #ea9999;
      border-color: #ff9494;
    }

    .btn-info:hover {
      background-color: #fb6161;
      border-color: #ff9494;
    }

    .btn-info:active {
      background-color: #fb6161 !important;
      border-color: #ff9494 !important;
    }

    .Guestselection {
      color: white;
      background-color: #ea9999;
      border-color: #ff9494;
      width: 100px;
      margin: auto;
      font-size: 16px;
    }

    .Guestselection:hover {
      background-color: #fb6161;
      border-color: #ff9494;
    }

    .Guestselection:active {
      background-color: #fb6161 !important;
      border-color: #ff9494 !important;
    }

    .fa-solid,
    fa-users {
      color: #ea9999 !important;
    }

    /* Style for the form container */
    .form-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    /* Style for the labels */
    .form-container label {
      display: block;
      margin-bottom: 0px;
      font-weight: bold;
      display: block;
      margin-bottom: 0px;
    }

    /* Style for the input fields */
    .form-container input[type="text"] {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #fff;
    }

    /* Style for the "Book!" button */
    .form-container button {
      margin-top: 0px;
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      background-color: #ea9999;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .form-container button:last-child {
      margin-top: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .accept-container {
      display: flex;
      align-items: center;
      margin-bottom: 0px;
      margin-right: 70px;
    }

    .accept-container label {
      margin-right: 0px;
    }

    .read-only-field {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    .card-block {
      padding: 20px;
    }

    .card-title {
      text-align: center;
    }

    .required-label::after {
      content: "*";
      color: red;
    }

    .separator {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    #error-container {
      margin-top: 10px;
      padding: 10px;
      color: #ff0000;
    }

    .error-message {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <!-- Your card div content here -->
    <div class="card-block">
      <h4 class="card-title text-info">Domek 1</h4>
      <ul class="list-inline text-sm mb-4" align="center">
        <li class="list-inline-item me-3"><i class="fas fa-users"></i> 6 Os.</li>
        <li class="list-inline-item me-3"><i class="fas fa-shower"></i> 1 Łazienka</li>
        <li class="list-inline-item me-3"><i class="fas fa-bed"></i> 4 Łóżka</li>
        <li class="list-inline-item me-3"><i class="fas fa-square-parking"></i> 1 Park.</li>
        <li class="list-inline-item me-3"><i class="fas fa-temperature-arrow-down"></i> Klima</li>
        <li class="list-inline-item me-3"><i class="fas fa-wifi"></i> WiFi</li>
      </ul>
      <p align="center"><a href="https://www.napanskiejgorze.com/nasze-domki/domek-1" class="btn btn-info">Więcej
          szczegółów</a></p>
    </div>

    <!-- Form container -->
    <div id="form-container">
      <!-- Form fields will be added here dynamically -->
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      function updateForm() {
        var formContainer = $('#form-container');

        // Clear existing form fields
        formContainer.empty();

        var fromLabel = $('<label>').text('Check-in:');
        var fromInput = $('<input>').attr('type', 'text').attr('name', 'from').prop('readonly', true);
        formContainer.append(fromLabel).append(fromInput);

        var toLabel = $('<label>').text('Check-out:');
        var toInput = $('<input>').attr('type', 'text').attr('name', 'to').prop('readonly', true);
        formContainer.append(toLabel).append(toInput);

        var priceLabel = $('<label>').text('Price:');
        var priceInput = $('<input>').attr('type', 'text').attr('name', 'price').prop('readonly', true);
        formContainer.append(priceLabel).append(priceInput);

        var numberOfGuestsLabel = $('<label>').text('Number of Guests:');
        var numberOfGuestsSelect = $('<select>').attr('name', 'numberOfGuests').prop('required', true);
        numberOfGuestsSelect.append('<option value="1">1 person</option>');
        numberOfGuestsSelect.append('<option value="2">2 people</option>');
        numberOfGuestsSelect.append('<option value="3">3 people</option>');
        numberOfGuestsSelect.append('<option value="4">4 people</option>');
        numberOfGuestsSelect.append('<option value="5">5 people</option>');
        numberOfGuestsSelect.append('<option value="6">6 people</option>');
        formContainer.append(numberOfGuestsLabel).append(numberOfGuestsSelect);

        var nameLabel = $('<label>').text('Name:');
        var nameInput = $('<input>').attr('type', 'text').attr('name', 'name').prop('required', true);
        formContainer.append(nameLabel).append(nameInput);

        var addressLabel = $('<label>').text('Address:');
        var addressInput = $('<input>').attr('type', 'text').attr('name', 'address').prop('required', true);
        formContainer.append(addressLabel).append(addressInput);

        var emailLabel = $('<label>').text('Email:');
        var emailInput = $('<input>').attr('type', 'email').attr('name', 'email').prop('required', true);
        formContainer.append(emailLabel).append(emailInput);

        var phoneLabel = $('<label>').text('Phone Number:');
        var phoneInput = $('<input>').attr('type', 'tel').attr('name', 'phone').prop('required', true);
        formContainer.append(phoneLabel).append(phoneInput);

        var commentsLabel = $('<label>').text('Comments:');
        var commentsInput = $('<textarea>').attr('name', 'comments');
        formContainer.append(commentsLabel).append(commentsInput);

        var acceptContainer = $('<div>').addClass('accept-container');
        var acceptLabel = $('<label>').text('I have read and accept the terms and conditions:');
        var acceptInput = $('<input>').attr('type', 'checkbox').attr('name', 'accept');
        var termsLink = $('<a>').attr('href', 'https://www.example.com/terms').attr('target', '_blank').text('Terms and Conditions');
        acceptContainer.append(acceptLabel).append(acceptInput).append(termsLink);
        formContainer.append(acceptContainer);

        // Add a separator
        var separator = $('<hr>').addClass('separator');
        formContainer.append(separator);

        // Create the submit button
        var submitButton = $('<button>').attr('type', 'submit').text('Submit');
        formContainer.append(submitButton);
      }

      // Call the updateForm function to generate the form
      updateForm();
    });
  </script>

</body>

</html>
