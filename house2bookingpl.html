  $(document).ready(function() {
// Pricing logic
var specialDayPrices = {
  '2024-12-23': 475, // Christmas: December 25, 2024
  '2024-12-24': 475, // Christmas: December 25, 2024
  '2024-12-25': 475, // Christmas: December 25, 2024
  '2024-12-26': 475, // Date in between special days: December 26, 2024
  '2024-12-27': 475, // Christmas: December 27, 2024
  '2024-12-28': 475, // Christmas: December 25, 2024
  '2024-12-29': 475, // Christmas: December 25, 2024
  '2024-12-30': 475, // Christmas: December 25, 2024
  '2024-12-31': 475, // Christmas: December 25, 2024
  '2025-01-01': 475, // Christmas: December 25, 2024
  '2024-05-01': 475, // May 1st and May 3rd 2024
  '2024-05-02': 475, // May 1st and May 3rd 2024
  
};

var normalDayPriceUntil2024 = 375;
var normalDayPriceFrom2025 = 400;

function calculateTotalPrice(startDate, endDate, numberOfGuests) {
  // Assuming startDate and endDate are in the format 'YYYY-MM-DD'
  var start = dayjs(startDate);
  var end = dayjs(endDate);

  // Calculate the number of nights
  var numberOfNights = end.diff(start, 'day'); // not Include the end date

  var totalPrice = 0;

  // Iterate through each night and calculate the price
  for (var i = 0; i < numberOfNights; i++) {
    var currentDate = start.add(i, 'day').format('YYYY-MM-DD');
    var isSpecialDay = specialDayPrices[currentDate] !== undefined;

    // Adjust special day price based on the number of guests
    if (isSpecialDay) {
      switch (numberOfGuests) {
        case 1:
        case 2:
          totalPrice += 430; // Special day price for 1 or 2 guests
          break;
        case 3:
          totalPrice += 470; // Special day price for 3 guests
          break;
        case 4:
          totalPrice += 490; // Special day price for 4 guests
          break;
        case 5:
        case 6:
          totalPrice += 540; // Special day price for 5 or 6 guests
          break;
        default:
          totalPrice += specialDayPrices[currentDate]; // Use the original special day price for other guest counts
      }
    } else if (start.year() <= 2024) {
      // Pricing until the end of 2024
      switch (numberOfGuests) {
        case 1:
        case 2:
          totalPrice += normalDayPriceUntil2024; // Normal day price for 1 or 2 guests
          break;
        case 3:
          totalPrice += 395; // Normal day price for 3 guests
          break;
        case 4:
          totalPrice += 420; // Normal day price for 4 guests
          break;
        case 5:
        case 6:
          totalPrice += 450; // Normal day price for 5 or 6 guests
          break;
      }
    } else {
      // Pricing from 2025 onward
      switch (numberOfGuests) {
        case 1:
        case 2:
          totalPrice += normalDayPriceFrom2025; // Normal day price from 2024 onward for 1 or 2 guests
          break;
        case 3:
          totalPrice += 420; // Normal day price from 2024 onward for 3 guests
          break;
        case 4:
          totalPrice += 450; // Normal day price from 2024 onward for 4 guests
          break;
        case 5:
        case 6:
          totalPrice += 490; // Normal day price from 2024 onward for 5 or 6 guests
          break;
      }
    }
  }

  return totalPrice;
}

function showErrorMessage(field, message) {
  // Remove any existing error messages for the field
  $('#' + field + '-error').remove();

  // Create the error message element
  var errorContainer = $('<div>').addClass('error-container').attr('id', field + '-error');
  var errorMessage = $('<p>').addClass('error-message').text(message);

  // Append the error message after the input field
  var fieldInput = $('[name="' + field + '"]');
  fieldInput.after(errorContainer.append(errorMessage));

  // Adjust the position of the error message
  var fieldBottom = fieldInput.position().top + fieldInput.outerHeight();
  errorContainer.css('top', fieldBottom + 'px');
}
