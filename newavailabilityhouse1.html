<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House 1 Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 2rem;
      background: #f7f7f7;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      max-width: 700px;
      margin: auto;
    }
    .day, .day-name {
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
    }
    .day-name {
      background: #ccc;
    }
    .available {
      background: #b6d7a8;
    }
    .reserved {
      background: #e06666;
      color: white;
    }
  </style>
</head>
<body>
  <h2 class="text-center">House 1 â€“ Availability Calendar</h2>
  <div class="form-row justify-content-center mb-3">
    <select id="monthSelect" class="form-control w-auto mx-2"></select>
    <select id="yearSelect" class="form-control w-auto mx-2"></select>
  </div>
  <div class="calendar" id="calendar"></div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwOhEGvTgR-kPxjk6dXzhcL4s4LwOV-nailRlYP7P2YOfME7gxexJnz-50g50KAZMxS/exec'; // <- Replace with your actual URL
    let sheetData = [];

    function fetchCalendarData(callback) {
      fetch(webAppUrl)
        .then(response => response.json())
        .then(data => {
          sheetData = data;
          callback();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function buildDropdowns() {
      const monthSel = document.getElementById('monthSelect');
      const yearSel = document.getElementById('yearSelect');
      for (let m = 0; m < 12; m++) {
        const opt = new Option(new Date(0, m).toLocaleString('default', { month: 'long' }), m);
        if (m === new Date().getMonth()) opt.selected = true;
        monthSel.add(opt);
      }
      for (let y = 2020; y <= 2030; y++) {
        const opt = new Option(y, y);
        if (y === new Date().getFullYear()) opt.selected = true;
        yearSel.add(opt);
      }
      monthSel.onchange = () => renderCalendar(+yearSel.value, +monthSel.value);
      yearSel.onchange = () => renderCalendar(+yearSel.value, +monthSel.value);
    }

    function renderCalendar(year, month) {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';

      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayNames.forEach(name => {
        const el = document.createElement('div');
        el.className = 'day-name';
        el.textContent = name;
        calendar.appendChild(el);
      });

      const firstDay = new Date(year, month, 1);
      const totalDays = new Date(year, month + 1, 0).getDate();
      const offset = firstDay.getDay();

      for (let i = 0; i < offset; i++) {
        calendar.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= totalDays; day++) {
        const currentDate = new Date(year, month, day);
        const dateStr = currentDate.toISOString().split('T')[0]; // "YYYY-MM-DD"

        const row = sheetData.find(r => r['Date'] === dateStr);
        let status = row ? row['Reservation Status'] : 'Unknown';

        status = status ? status.trim().toLowerCase() : 'unknown';

        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = day;

        if (status === 'available') {
          div.classList.add('available');
          div.title = 'Available';
        } else {
          div.classList.add('reserved');
          div.title = row ? row['Reservation Status'] : 'Reserved';
        }

        calendar.appendChild(div);
      }
    }

    fetchCalendarData(() => {
      buildDropdowns();
      renderCalendar(new Date().getFullYear(), new Date().getMonth());
    });
  </script>
</body>
</html>
